!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname RC_CORE_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 10.100.1.1 255.255.255.255
!
interface FastEthernet0/0
 description <<Line_to_R2>>
 ip address 172.30.1.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description <<Line_To_ISP>>
 ip address 192.168.100.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
!
interface FastEthernet2/1
!
interface FastEthernet2/2
!
interface FastEthernet2/3
!
interface FastEthernet2/4
!
interface FastEthernet2/5
!
interface FastEthernet2/6
!
interface FastEthernet2/7
!
interface FastEthernet2/8
!
interface FastEthernet2/9
!
interface FastEthernet2/10
!
interface FastEthernet2/11
!
interface FastEthernet2/12
!
interface FastEthernet2/13
!
interface FastEthernet2/14
!
interface FastEthernet2/15
 description <<Line_to_SW1>>
 switchport mode trunk
!
interface Vlan1
 no ip address
!
interface Vlan10
 ip address 10.1.10.254 255.255.255.0
!
interface Vlan50
 ip address 10.1.50.254 255.255.255.0
!
router ospf 1
 router-id 10.100.1.1
 log-adjacency-changes
 network 10.1.10.0 0.0.0.255 area 1
 network 10.1.50.0 0.0.0.255 area 1
 network 10.100.1.1 0.0.0.0 area 0
 network 172.30.1.0 0.0.0.3 area 0
 network 192.168.100.0 0.0.0.255 area 0
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
