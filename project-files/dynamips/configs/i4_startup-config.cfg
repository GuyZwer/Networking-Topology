!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname EC_BU_R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 10.100.30.2 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.10
 encapsulation dot1Q 10
 ip address 10.30.10.253 255.255.255.0
!
interface FastEthernet0/0.50
 encapsulation dot1Q 50
 ip address 10.30.50.253 255.255.255.0
!
interface FastEthernet0/1
 ip address 192.168.100.5 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 router-id 10.100.30.2
 log-adjacency-changes
 network 10.30.10.0 0.0.0.255 area 30
 network 10.30.50.0 0.0.0.255 area 30
 network 192.168.100.0 0.0.0.255 area 0
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
